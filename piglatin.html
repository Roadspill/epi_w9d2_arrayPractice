<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- User Code -->
    <script src="js/piglatin.js"></script>
    <link href="css/piglatin.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <!-- Start of Code -->
        <div class="container">
          <h1>Pig Latin Translator</h1>
          <form id="piglatinTranslator">
            <div class="form-group mt-4">
              <label for="wordsLatin">Word or Sentence: </label>
              <input type="text" id="wordsLatin" required></input>
            </div>
          <button type="submit" class="btn btn-lg btn-primary">Ubmitsay</button>
          </form>
        </div>

        <div class="container mt-4" id="results">
          <h2>Your Pig Latin Translation:</h2>
          <p class="mt-3"></p>
        </div>

        <!-- Bootstrap Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
